<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Bangers" rel="stylesheet">
    <title>The Superhero Giphy Page!</title>
</head>
<body>
    <main>
        <h1>The superhero gif page!</h1>

        <div id="buttons"></div>

        <div class="sounds">
            <audio controls>
                <source src="assets/images/hero_music.mp3" type="audio/mpeg">
            </audio>
        </div>

        <form id="hero-form">
            <label for="hero-input">Not seeing your favorite hero? Add one now!</label>
            <input type="text" id="hero-input">
            <input id="add-hero" type="submit" value="Add That Hero!">
        </form>

        <div class="clearfix"></div>

        <div id="gif-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/site.js"></script>
    </main>
</body>
</html>
